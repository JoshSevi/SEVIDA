<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Employee Directory</title>
</head>
<body>

<div class="header">
  <h1>Employee Directory</h1>
</div>

<div class="main-content">
  <div class="employees-dashboard" id="employeesDashboard"></div>

  <div class="input-fields">
    <label for="employeeId">Employee ID:</label>
    <input type="text" id="employeeId" placeholder="Employee ID">

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Name">

    <label for="position">Position:</label>
    <input type="text" id="position" placeholder="Position">

    <label for="department">Department:</label>
    <input type="text" id="department" placeholder="Department">

    <label for="contact">Contact:</label>
    <input type="text" id="contact" placeholder="Contact">
  </div>

  <div class="buttons">
    <button id="createEmployeeBtn">Create</button>
    <button id="readEmployeeBtn">Read</button>
    <button id="updateEmployeeBtn">Update</button>
    <button id="deleteEmployeeBtn">Delete</button>
  </div>
</div>

<!-- Firebase SDK imports -->
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-analytics.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-firestore.js"></script>

<!-- Your main JavaScript file -->
<script src="./app.js"></script>

</body>
</html>
